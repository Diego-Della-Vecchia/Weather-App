<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The weather</title>
    <link rel="icon" href="assets/sun.svg">
  </head>
  <body>
    <header class="header">
      <div class="search">
        <input type="text" default="Search for a location" id="searchbar"/>
        <button class="searchIcon">
          <img src="assets/search.svg" alt="Enter your search" class="searchIcon" />
        </button>
      </div>
      </button>
    </header>
    <div class="wrapper">
      <div class="firstBlock">
        <h1 class="location"><Span class="city">Erlinsbach</Span>, <span class="country">Switzerland</span></h1>
        <div class="temperature">
          <div class="wrapper" style=" margin-top: min(3vw, 1.5vh);">
            <img src="assets/sun.svg" alt="icon Representing weather" class="weatherIcon">
            <h2 class="currentTemperature">20c°</h1>
          </div>
          <div class="moreInfo">
              <div>
                <span class="weatherCondition">Clear</span>
              </div>
              <div><span>Feels like </span><span class="feelsLike">15c°</span></div>
          </div>
        </div>
        <div class="maxMinTemperature">
          <div class="minTemperature">
            <img src="assets/arrowDown.svg" alt="" class="minTemperature">
            <h2 class="minTemperature"><span class="minTemperature">10c°</span></h2>
          </div>
          <div class="maxTemperature">
            <img src="assets/arrowUp.svg" alt="" class="maxTemperature">
            <h2 class="maxTemperature"><span class="maxTemperature">30c°</span></h2>
          </div>
        </div>
        <div class="riseSet">
          <div class="sunrise">
            <img src="assets/sunrise.svg" alt="Sunrise" class="sunrise">
            <h2 class="sunrise">Sunrise at <span class="sunrise">6:34</span></h2>
          </div>
          <div class="sunset">
            <img src="assets/sunset.svg" alt="Sunrise" class="sunset">
            <h2 class="sunset">Sunset at <span class="sunset">20:00</span></h2>
          </div>
        </div>
      </div>
      <div class="secondBlock">
        <div class="stats">
          <h1 class="moreDetails">Today's weather details</h1>
          <div class="unit">
            <button class="imperial">Imperial</button>
            <button class="metric active">Metric</button>
          </div>
          <div class="container">
            <div class="statElement">
              <div class="wrapper noMargin">
                <img src="assets/waterDrop.svg" alt="Water drop" alt="" class="statShowcase">
                <h2>Humidity</h2>
              </div>
              <p class="humidity value">0%</p>
            </div>
            <div class="statElement">
              <div class="wrapper noMargin">
                <img src="assets/rain.svg" alt="Raining cloud" class="statShowcase">
                <h2>Chance of rain</h2>
              </div>
              <p class="rainChance value" >0%</p>
            </div>
            <div class="statElement">
              <div class="wrapper noMargin"><img src="assets/wind.svg" alt="" class="statShowcase">
                <h2>Wind speed in <span class="speedUnit">kmh</span></h2>
              </div>
              <p class="windSpeed value">20</p>
            </div>
            <div class="statElement last">
              <div class="wrapper noMargin"><img src="assets/sun.svg" alt="" class="statShowcase">
                <h2>UV index</h2>
              </div>
              <p class="uvIndex value">10</p>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="spaceBetween container">
            <button class="dailyForecast active">Daily</button>
            <h1>Forecast</h1>
            <button class="hourlyForecast">Hourly</button>
          </div>
          <div class="scrollcontainer">
            <div class="card">
              <p class="when">saturday</p>
              <img src="assets/sun.svg" alt="" class="weatherIcon">
              <div class="forecastTemperature">
                <span class="minForecast">10c°</span>
                /
                <span class="maxForecat">20c°</span></div>
            </div>
            <div class="card">
              <p class="when">saturday</p>
              <img src="assets/sun.svg" alt="" class="weatherIcon">
              <div class="forecastTemperature">
                <span class="minForecast">10c°</span>
                /
                <span class="maxForecat">20c°</span></div>
            </div>
            <div class="card">
              <p class="when">saturday</p>
              <img src="assets/sun.svg" alt="" class="weatherIcon">
              <div class="forecastTemperature">
                <span class="minForecast">10c°</span>
                /
                <span class="maxForecat">20c°</span></div>
          </div> 
        </div>
      </dvi>
    </div>
  </body>
</html>
